<!doctype html>
<html>
        <head>
                <link rel=stylesheet type=text/css href="{{ url_for('static', filename='first.css') }}">
            </head>
            

<body>
    <div class="bg">
    <h1 align="center"><u>WELCOME TO SUPERMART</u></h1>
    {% with messages= get_flashed_messages() %}
    {% if messages %}
    <ul>
        {% for m in messages %}
        <li>{{m}}</li>
        {% endfor %}
    </ul>
    {% endif %}
    {% endwith %}
    {% for i in items %}
    <p class="style"><a href='{{url_for('ShowCategory', supermart_category_id= i.id) }}'>{{i.category}}</a></p>
    <p><a href='{{url_for('DeleteCategory', supermart_category_id=i.id) }}'>Delete Category</a></p>
    {%endfor%}
    <a href = '{{url_for('AddCategory') }}'>
        ADD NEW CATEGORY</a>
</div>



</body>
</html>
